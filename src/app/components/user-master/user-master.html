<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">User Registration Form</h4>
                </div>
                <div class="card-body">
                    <form #formData="ngForm">
                        <!-- ID Field -->
                        <div class="mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input type="number" class="form-control" id="id" [(ngModel)]="userObj.id" name="id"
                                disabled>
                        </div>

                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                            <div class="text-danger">
                                @if (name.touched || name.dirty) {
                                @if(name.errors?.['required']){
                                <span>This is required field</span>
                                } @else if(name.errors?.['minlength']){
                                <span>Min 5 characters needed</span>
                                }
                                }
                            </div>
                            <input #name="ngModel" type="text" class="form-control" id="name" [(ngModel)]="userObj.name"
                                name="name" placeholder="Enter your full name" required minlength="5">
                        </div>

                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="userObj.username"
                                name="username" placeholder="Enter your username" required>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="userObj.email" name="email"
                                placeholder="Enter your email" required>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="userObj.password"
                                name="password" placeholder="Enter your password" required>
                        </div>

                        <!-- City Field -->
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" [(ngModel)]="userObj.city" name="city"
                                placeholder="Enter your city">
                        </div>

                        <!-- State Field -->
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" [(ngModel)]="userObj.state" name="state"
                                placeholder="Enter your state">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" [disabled]="formData.invalid" class="btn btn-primary btn-lg">Submit</button>
                            <button type="reset" class="btn btn-secondary btn-lg">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
