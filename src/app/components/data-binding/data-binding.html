<table>
    <body>
        <tr>
            <td><span>{{ courseName }}</span></td>
            <td><strong>{{ courseName }}</strong></td>
            <td><strong>{{ cityName }}</strong></td>
        </tr>
        <tr>
            <td><input type="text" [value]="courseName"></td>
            <td><p [class]="className">This is Para</p></td>
            <td><input [type]="inputType"></td>
        </tr>
        <tr>
            <td>
                <button (click)="showWelcomeMsg()">Show Message</button>
            </td>
            <td>
                <select (change)="onCityChange()">
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Delhi</option>
                    <option>Bangalore</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" [(ngModel)]="courseName">
            </td>
            <td>
                <button (click)="changeCourseName('Java')">Change Java</button>
            </td>
            <td>
                <button (click)="changeCourseName('Dot Net')">Change DotNet</button>
            </td>
            
        </tr>
    </body>
</table>
