<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex">

  <!-- Sidebar -->
  <div class="bg-dark text-white p-3 vh-100" style="width: 250px;">
    <h4 class="text-center mb-4">My App</h4>

    <ul class="nav nav-pills flex-column gap-2">
      <li class="nav-item">
        <a routerLink="/variables" routerLinkActive="active" class="nav-link text-white">Variables</a>
      </li>
      <li class="nav-item">
        <a routerLink="/data-binding" routerLinkActive="active" class="nav-link text-white">Data Binding</a>
      </li>
      <li class="nav-item">
        <a routerLink="/signal" routerLinkActive="active" class="nav-link text-white">Signal</a>
      </li>
      <li class="nav-item">
        <a routerLink="/control-flow" routerLinkActive="active" class="nav-link text-white">Control Flow</a>
      </li>
      <li class="nav-item">
        <a routerLink="/dynamic-css-class" routerLinkActive="active" class="nav-link text-white">Dynamic CSS Class</a>
      </li>
      <li class="nav-item">
        <a routerLink="/app-user-master" routerLinkActive="active" class="nav-link text-white">User Master</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4">
    <router-outlet></router-outlet>
  </div>

</div>

</body>
</html>
